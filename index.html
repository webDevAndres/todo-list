<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="library_storage.js"></script>
    <script src="library_task.js"></script>
    <script src="library_tasklist.js"></script>
    <script src="list.js"></script>
</head>

<body>
    <div class="container">
        <main id="main_content">
            <div class="row">
                <div class="col">
                    <h1>Todo List</h1>
                </div>
            </div>
            <div class="row align-items-start">
                <div class="col-5">
                    <label for="task">Task:</label> <br>
                    <input type="text" name="task" id="task">
                    <div class="row mt-2">
                        <div class="col-6">
                            <button type="button" id="add_task" class="btn btn-primary">Add Task</button>
                        </div>
                        <div class="col-6">
                            <button type="button" name="clear_tasks" id="clear_tasks" class="btn btn-primary">Clear Tasks</button>
                        </div>
                        <div class="col-6 mt-2">
                            <button type="button" name="set_name" id="set_name" class="btn btn-primary">Set Name</button>
                        </div>
                        <div class="col-6 mt-2">
                            <button type="button" name="filter_tasks" id="filter_tasks" class="btn btn-primary">Filter Tasks</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="task_list" id="name">&nbsp;</label>
                   <div id="task_list"></div>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
